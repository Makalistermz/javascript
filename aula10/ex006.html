<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area {
            font: normal 20px Arial;
            background-color: rgb(76, 202, 76);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">  <!--  posso fazer assim onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" ou assim os eventos a.addEventlistener('click', clicar)
    a.addEventlistener('mouseenter', entrar)
    a.addEventlistener('mouseout', sair), assim fica menos poluido o html -->
        Interaja...
    </div>

    <script>
    a.addEventlistener('click', clicar)
    a.addEventlistener('mouseenter', entrar)
    a.addEventlistener('mouseout', sair)

            function clicar() {
                var a = document.getElementById('area')
                a.innerText = 'Clicou!'
                a.style.backgroundColor = 'red'
            }

            function entrar() {
                var a = document.getElementById('area')
                a.innerText = 'Entrou!'
                a.style.backgroundColor = 'green'
            }

            function sair() {
                var a = document.getElementById('area')
                a.innerText = 'Saiu!'
                a.style.backgroundColor = 'green'
            }
    </script>
</body>
</html>
